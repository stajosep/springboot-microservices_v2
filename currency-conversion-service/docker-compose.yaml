version: '3.7'
services:
  currency-exchange:
    image: staphy/mmv2-currency-exchange-service:0.0.1-SNAPSHOT
    mem_limit: 700m
    ports: 
      - "8000:8000" 
    networks:
      - currency-network
    depends_on:
      - naming-server
      - rabbitmq
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
      SPRING.ZIPKIN.BASE-URL: http://zipkin-server:9411/
      SPRING.ZIPKIN.SENDER.TYPE: rabbit
      SPRING.RABBITMQ.HOST: rabbitmq
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672
      
  currency-conversion:
    image: staphy/mmv2-currency-conversion-service:0.0.1-SNAPSHOT
    mem_limit: 700m
    ports: 
      - "8100:8100" 
    networks:
      - currency-network
    depends_on:
      - naming-server
      - rabbitmq
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
      SPRING.ZIPKIN.BASE-URL: http://zipkin-server:9411/
      SPRING.ZIPKIN.SENDER.TYPE: rabbit
      SPRING.RABBITMQ.HOST: rabbitmq
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672
  api-gateway:
    image: staphy/mmv2-api-gateway:0.0.1-SNAPSHOT
    mem_limit: 700m
    ports: 
      - "8765:8765" 
    networks:
      - currency-network
    depends_on:
      - naming-server
      - rabbitmq
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
      SPRING.ZIPKIN.BASE-URL: http://zipkin-server:9411/
      SPRING.ZIPKIN.SENDER.TYPE: rabbit
      SPRING.RABBITMQ.HOST: rabbitmq
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672
  naming-server:
    image: staphy/mmv2-naming-server:0.0.1-SNAPSHOT
    mem_limit: 700m
    ports: 
      - "8761:8761" 
    networks:
      - currency-network
      
 
  zipkin-server:
    image: openzipkin/zipkin:2.23
    mem_limit: 300m
    ports: 
      - "9411:9411"
    depends_on:
      - rabbitmq 
    networks:
      - currency-network
    environment:
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672
    restart: always      
     
  rabbitmq:
    image: rabbitmq:3-management
    mem_limit: 300m
    ports: 
      - "5672:5672" 
      - "15672:15672"
    networks:
      - currency-network        
       
       
networks:
  currency-network: